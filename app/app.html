<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blender Config Manager</title>
  </head>
  <body>
    <div id="app"></div>
    <div id="portal"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT) ? `http://localhost:${port}/bundle.js` : './bundle.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
